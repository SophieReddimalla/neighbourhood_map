<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Neighbourhood Map</title>
    <!-- CSS-->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/navbar-fixed-side.css" rel="stylesheet" />
    <link href="css/nbhm.css" rel="stylesheet" />
    <!--  Knockout -->
    <script src="js/knockout-3.4.2.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-lg-2">
                <nav class="navbar navbar-default navbar-fixed-side">
                    <div class="container">
                        <div class="navbar-header">
                            <button class="navbar-toggle" data-target=".navbar-collapse" data-toggle="collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <!-- Sets the navigation side bar -->
                            <a class="navbar-brand" href="./">Locations</a>
                        </div>
                        <div class="collapse navbar-collapse">
                            <ul class="nav navbar-nav">

                                <li class="dropdown">
                                    <!-- The ul elements are binded by location filter function -->
                                    <ul class="dropdown-menu" data-bind="foreach: LocationFilter">
                                        <!-- It displays the title of the markers and the the markers bounce when clicked-->
                                            <a href="#"><li data-bind="text: title, click: $parent.BounceMarker"></li></a>
                                    </ul>
                                </li>
                            </ul>
                            <form class="navbar-form navbar-left">
                                <div class="form-group">
                                    <!-- The search box value is updated on every key down -->
                                    <input class="form-control" placeholder="Search" 
                                    data-bind="textInput: searchOption, valueUpdate: 'afterkeydown'"/>
                                </div>
                            </form>
                            <p class="navbar-text">
                                Made by
                                <a href="#">Sophie Reddimalla</a>
                            </p>
                        </div>
                    </div>
                </nav>
            </div>
            <!-- Main Map Window -->

            <div  id='map'>
            </div>
        </div>
    </div>

    <!-- Javascripts used -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/location_data.js"></script>
    <script src="js/styles.js"></script>
    <script src="js/app.js"></script>
    <script>
        $(window).resize(function () {
            var h = $(window).height(),
            offsetTop = 10; // Calculate the top offset
            $('#map').css('height', (h - offsetTop));
            }).resize();
    </script>
    <!--  The Google Map API is been called here -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXwV-2QCfRrOTNo1lRj6yM0fpkQ70kDrE&callback=startApp">
    </script>    

</body>



</html>
